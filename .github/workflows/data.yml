name: Dart

on: [push]
env:
  VERSION: flutter --version
jobs:
  flutter_test:
    name: flutter test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter clean
      - run: flutter pub get
      - run: flutter build apk
      - run: ls
      - run: cd build
      - run: ls
      - run: cd app
      - run: ls
      - run: cd outputs
      - run: ls
      - run: cd flutter-apk
      - run: ls
